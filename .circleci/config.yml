# Test and dep[loy in same job
version: 2.1
jobs:
  test-and-deploy:
    working_directory: ~/auditLog/frontend
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout:
          path: ~/auditLog
      - run:
          name: Update Yarn
          command: "sudo npm install -g --force yarn"
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/auditLog/.cache
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Installing deployment dependencies
          command: |
            sudo apt-get -y -q update
            sudo apt-get install python3-pip python3-dev build-essential
            sudo pip install --upgrade setuptools
            sudo pip install awsebcli --upgrade
      - run:
          name: Deploying
          command: |
            eb init --region us-east-2 -p "Node.js 14 running on 64bit Amazon Linux 2" AuditLog
            eb appversion -a AuditLog -c
            eb deploy Auditlog-env-1

